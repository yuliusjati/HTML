<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Latihan Membuat Tabel</title>
  </head>
  <body>
    <h3>Materi RPL</h3>
    <table width="50%" border="1" cellpedding="5px" style="border-collapse:collapse;">
      <thead>
        <tr>
          <th width="25%">
            Nama Mata Pelajaran
          </th>
          <th width="50%">Materi</th>
          <th width="25%">Kelas</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="4">Pemrograman Dasar</td>
          <td>Flowchart</td>
        </tr>
        <tr>
          <td>Variabel dan Tipe Data</td>
        </tr>
        <tr>
          <td>Looping</td>
        </tr>
        <tr>
          <td>Array</td>
        </tr>
        <tr>
          <td rowspan="3">Basis data</td>
          <td>Data Manipulation Languange</td>
        </tr>
        <tr>
          <td>Data Definiton Languange</td>
        </tr>
        <tr>
          <td>Entity Relationship Diagram</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
