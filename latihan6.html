<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Latihan membuat tabel</title>
  </head>
  <body>
    <h3>Tabel Materi Pemrograman Web</h3>
    <table border="1">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama Materi</th>
          </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>HTML</td>
            </tr>
            <tr>
              <td>2</td>
              <td>CSS</td>
            </tr>
            <tr>
              <td>4</td>
              <td>PHP</td>
            </tr>
            <tr>
              <td>5</td>
              <td>JQuery</td>
            </tr>
          </tbody>          
          </table>
  </body>
</html>
